<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Doações</title>
    <link rel="stylesheet" href="cadastro1.css">
    <link rel="stylesheet" href="style.css">


    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.webp" alt="Logo"> <!-- Insira a logo aqui -->
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Transparência</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <a href="#" class="donate-btn">Quero Doar</a>
            <a href="#" class="search-icon">&#128269;</a> <!-- Ícone de lupa -->
        </div>
    </header>


    <div class="container"  style="width: 600px; ">

        <div class="alert alert-success" role="alert" id="successAlert" style="display: none;">
            Cadastro realizado com sucesso!
            <a href="index.html" class="alert-link">Clique aqui para voltar à página principal.</a>
        </div>
    
        <h1>Quero ser Voluntário</h1>
        <form id="volunteerForm" >
            <label for="customRange1" class="form-label">Tenho <span id="rangeValue">0</span> horas disponíveis por dia</label>
            <input type="range" class="form-range" id="customRange1" min="0" max="24">
            
            <a href="#" id="submitButton" class="button-link">Concluir</a>
        </form>
    </div>
    
    <script>
        const range = document.getElementById('customRange1');
        const rangeValue = document.getElementById('rangeValue');
        const successAlert = document.getElementById('successAlert');
        const submitButton = document.getElementById('submitButton');
    
        range.addEventListener('input', () => {
            rangeValue.textContent = range.value;
        });
    
        submitButton.addEventListener('click', (event) => {
            event.preventDefault(); // Previne o comportamento padrão do link
            successAlert.style.display = 'block'; // Mostra o alerta de sucesso
        });
    </script>

</body>

</html>
